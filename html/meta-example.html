<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        .container {
            width: 600px;

<body>
    <div class="container">
    </div>
    <script>
        let headTitle = '宫爆鸡丁的做法', foodMaterialsTitle = '原料', cookingStepsTitle = '做法'
        let desText = [
            '宫保鸡丁，川菜系中的传统名菜，由鸡丁、干辣椒、花生米等炒制而成。由于其入口鲜辣，鸡肉的鲜嫩配合花生的香脆，广受大众欢迎',
            '相传宫保鸡丁是清朝光绪年间的署理四川总督丁宝桢所发明，是他招待客人时叫家厨煮的菜肴。由于丁宝桢后来被封为东宫少保（太子少保），所以被称为“丁宫保”，而这道菜亦被称为“宫保鸡丁”'
        ]
        let foodMaterials = [
            '去骨鸡胸肉：一斤八两',
            '干红辣椒：八钱',
            '炸花生米：一两五钱',
            '花椒粒：两大匙',
            '葱：两根（切段）',
            '蛋白：一个',
            '淀粉：三大匙',
            '酱油：两大匙',
            '蒜末：半茶匙',
            '糖：半茶匙',
            '白醋：一茶匙',
            '色拉油：适量',
            '盐：两茶匙'
        ]

        let cookingSteps = [
            '先用蛋白一个、盐半茶匙及淀粉两大匙搅拌均匀，调成“腌料”，鸡胸肉切成约一厘米见方的碎丁并用“腌料”搅拌均匀，腌渍半小时。',
            '用酱油一大匙、淀粉水一大匙、糖半茶匙、盐四分之一茶匙、白醋一茶匙、蒜末半茶匙调拌均匀，调成“综合调味料”。',
            '鸡丁腌好以后，色拉油下锅烧热，先将鸡丁倒入锅内，用大火快炸半分钟，炸到变色之后，捞出来沥干油汁备用。',
            '在锅里留下约两大匙油，烧热后将切好的干辣椒下锅，用小火炒香后，再放入花椒粒和葱段一起爆香。随后鸡丁重新下锅，用大火快炒片刻后，再倒入“综合调味料”继续快炒。',
            '如果你采用正宗川菜做法，最后只需加入花生米，炒拌几下就可以起锅了。',
            '如果你在北方，可加入黄瓜丁、胡萝卜丁和花生米，翻炒后起锅。'
        ]
        async function init() {
            let { cookingFood } = await import('./script/funs.js')
            cookingFood(desText, foodMaterials, cookingSteps, headTitle, foodMaterialsTitle, cookingStepsTitle)
        }
        init()
    </script>

</body>

</html>
